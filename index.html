<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogger</title>
    <link rel="stylesheet" href="css/styles.css" class="rel">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="mainMenuMusic" preload="auto" loop>
        <source src="./assets/frogger-main-music.mp3" type="audio/mpeg">
    </audio>
    <audio id="startMenuMusic" preload="auto" loop>
        <source src="./assets/start-menu-music.mp3" type="audio/mpeg">
    </audio>
    
    <main class="grid-wrapper">
        <section class="grid">
            <div class="black-overlay">
                <img src="./assets/Frogger-Logo.png" alt="Frogger Logo">
                <button id="startButton" type="button" class="btn btn-success">INSERT COIN</button>
                <p>Mattari 2023</p>
            </div>
        </section>
        <div id="game-over-container" style="display: none;">
        <div id="gameOver" class="alert alert-dark" role="alert">GAME OVER!</div>
        <button id="playAgain" type="button" class="btn btn-warning">PLAY AGAIN?</button>
        </div>
        <div id="lifeCounter" class="alert alert-warning" role="alert">LIVES : 5</div>
      </main>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

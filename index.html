<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogger</title>
    <link rel="stylesheet" href="css/styles.css" class="rel">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <main class="grid-wrapper">
        <section class="grid">
            <div class="black-overlay">
                <img src="./assets/Frogger-Logo.png" alt="Frogger Logo">
                <button id="startButton" type="button" class="btn btn-success">INSERT COIN</button>
                <p>Mattari 2023</p>
            </div>
        </section>
        <div id="game-over-container" style="display: none;">
            <div class="spacer"></div>
        <div id="gameOver" class="alert alert-dark" role="alert">GAME OVER!</div>
        <button id="playAgain" type="button" class="btn btn-warning">PLAY AGAIN?</button>
        </div>
        <div id="lifeCounter" class="alert alert-warning" role="alert">
            <span id="lives">LIVES: 5</span> 
            <div id="scoreDisplay">Score: 0</div>
        </div>
      </main>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <audio id="mainMenuMusic" preload="auto" loop>
        <source src="./assets/main-music.mp3" type="audio/mpeg">
    </audio>
    <audio id="startMenuMusic" preload="auto" loop>
        <source src="./assets/start-menu-music.mp3" type="audio/mpeg">
    </audio>
    <audio id="jumpSound" src="./assets/move-sound.mp3" preload="auto"></audio>
    <audio id="scoreSound" src="./assets/score-sound.mp3" preload="auto"></audio>
    <audio id="deathSound" src="./assets/frogger-death.wav" preload="auto"></audio>
    <audio id="gameOverSound" src="./assets/game-over.mp3" preload="auto"></audio>
    <script>
        var music = document.getElementById('mainMenuMusic');
        mainMenuMusic.volume = 0.1;
    </script>
</body>
</html>
